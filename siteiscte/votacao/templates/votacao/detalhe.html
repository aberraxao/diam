<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

        <h1>{{ questao.questao_texto }}</h1>
        {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
        {% endif %}
        <form action="{% url 'votacao:voto' questao.id %}"
              method="post">
            {% csrf_token %}
            {% for opcao in questao.opcao_set.all %}
            <input id="opcao{{ forloop.counter }}" name="opcao"
                   type="radio"
                   value="{{ opcao.id }}"/>
            <label for="opcao{{ forloop.counter }}">
            {{ opcao.opcao_texto }}
            </label>
            <br/>
            {% endfor %}
            <br/>
            <input type="submit" value="Voto"/>
        </form>

<a href="{% url 'votacao:criar_opcao' questao.id %}">
    Criar nova opção
</a>

</body>
</html>
