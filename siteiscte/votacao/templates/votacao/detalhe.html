<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhe</title>
</head>
<body>
    <h1>{{ questao.questao_texto }}</h1>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% for opcao in questao.opcao_set.all %}
            <input type="radio" name="opcao" id="opcao{{ forloop.counter }}" value="{{ opcao.id }}"/>
            <label for="opcao{{ forloop.counter }}">{{ opcao.opcao_texto }}</label>
            <br/>
        {% endfor %}
        <br>
        <button type="submit" formaction="{% url 'votacao:voto' questao.id %}">Voto</button>
        <button type="submit" formaction="{% url 'votacao:index' %}">Voltar às questões</button>
        <br><br>
        <button type="submit" formaction="{% url 'votacao:criaropcao' questao.id %}">Criar nova opção</button>
        <button type="submit" formaction="{% url 'votacao:apagaropcao' questao.id %}">Apagar opção</button>
        <button type="submit" formaction="{% url 'votacao:apagarquestao' questao.id %}">Apagar questão</button>
    </form>
</body>
</html>
