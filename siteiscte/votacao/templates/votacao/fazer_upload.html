{% extends 'votacao/index.html' %}

{% block title %}
    Upload imagem
{% endblock %}

{% block opcoes_e_controlos %}
    <li><a href="{% url 'votacao:index' %}">Voltar ao inicio</a></li>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data" action="{% url 'votacao:fazer_upload' %}">
        {% csrf_token %}
        <br><br>
        <input type="file" name="myfile">
        <input type="submit" value="Upload">
    </form>
{% endblock %}
